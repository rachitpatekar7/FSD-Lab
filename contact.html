<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP | Contact</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .navbar-custom {
            background-color: #000000;
        }
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            background-color: #555555;
            color: white;
        }
        .section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px;
        }
        .contact-info a {
            color: rgb(146, 0, 0);
        }
        .contact-info a.linkedin {
            color: rgb(4, 42, 114);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" style="color:white;"><b>RP</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="store.html">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container section">
    <h2>Contact Me</h2>
    <div class="row contact">
        
        <div class="col-md-9 contact-info">
            <p>Phone: 1234567890</p>
            <p>Email: rachit@gmail.com</p>
            <p>Instagram: <a href="https://www.instagram.com/rachitpatekar" target="_blank">@rachitpatekar</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/rachitpatekar" target="_blank" class="linkedin">Rachit Patekar</a></p>
        </div>
        <div class="col-md-3">
            <img src="mobile.png" height = 150 width = 150 class="img-fluid rounded" alt="Mobile">
        </div>
    </div>
</div>
<div class="container section">
    <h2>Sign up for the Newsletter</h2>
    <div class="row contact">
        <div class="col-md-9 contact-info">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
